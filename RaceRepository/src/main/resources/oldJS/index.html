<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>Race Repository</title>
<script type="text/javascript" src="js/script.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="row header">
<div class="col-12">
<br/>
	<h1 class="centerMe">Race Repository</h1>
	<br/>
</div>
</div>
	<div id="raceForm">
		<div id="createTitle" class="formatForm centerMe">
			<h3>Create a new Race</h3>
			<form id="createRaceForm" class="form">
				<label for="creationName" class="form-label">Name *</label>
				<input type="text" id="creationName" placeholder="Name" name="name"  class="form-control" required>
				<label for="creationLore" class="form-label">Description</label>
				<input type="text" id="creationDescription" placeholder="Description" name="description" class="form-control">
				<label for="creationLore" class="form-label"> Lore</label>
				<input type="text" id="creationLore" placeholder="Lore" name="lore" class="form-control"> 
				<label for="creationPersonalityTraits" class="form-label">Personality Traits</label>
				<input
					type="text" id="creationPersonalityTraits" placeholder="Personality Traits"
					name="personalityTraits" class="form-control"> 
					<label for="creationPhysicalTraits" class="form-label">Physical Traits</label>
					<input type="text"
					placeholder="Physical Traits" id="creationPhysicalTraits" name="physicalTraits" class="form-control"> 
					<label for="creationPlanet" class="form-label">Planet</label>
					<input
					type="text" id="creationPlanet" placeholder="Planet" name="planet" class="form-control"> 
					<label for="creationRegion" class="form-label">Region</label>
					<input
					type="text" id="creationRegion" placeholder="Region" name="region" class="form-control"> 
					<label for="creationLanguageSelections" class="form-label">Language Spoken *</label>
					<select
					id="creationLanguageSelections"  class="form-select">
				</select>
				<label for="creationSeriesSelections" class="form-label">Source Series *</label>
				 <select id="creationSeriesSelections" class="form-select">
				</select>
				<button type="submit" value="Submit" id="createFormButton" class="btn btn-dark" style="text-align:center; vertical-align:center;">Create</button>
			</form>
		</div>
		<div id="updateTitle" style="display: none" class="formatForm centerMe">
			<h3>Update Race</h3>
			<form id="updateRaceForm" class="form">
				<label for="updateDescription" class="form-label">Description</label>
				<input type="text" id="updateDescription" placeholder="Description" name="description" class="form-control">
				<label for="updateLore" class="form-label">Lore</label>
				<input type="text" id="updateLore" placeholder="Lore" name="lore" class="form-control"> 
				<label for="updatePersonalityTraits" class="form-label">Personality Traits</label>
				<input
					type="text" id="updatePersonalityTraits" placeholder="Personality Traits"
					name="personalityTraits" class="form-control"> 
					<label for="updatePhysicalTraits" class="form-label">Physical Traits</label>
					<input type="text"
					placeholder="Physical Traits" id="updatePhysicalTraits" name="physicalTraits" class="form-control"> 
					<label for="updatePlanet" class="form-label">Planet</label>
					<input
					type="text" id="updatePlanet" placeholder="Planet" name="planet" class="form-control"> 
					<label for="updateRegion" class="form-label">Region</label>
					<input
					type="text" id="updateRegion" placeholder="Region" name="region" class="form-control"> 
					<label for="updateLanguageSelections" class="form-label">Language Spoken</label>
					<select
					id="updateLanguageSelections" class="form-select">
				</select>
				<label for="updateSeriesSelections" class="form-label">Source Series</label>
				 <select id="updateSeriesSelections" class="form-select">
				</select>
				<button type="submit" value="Submit" id="updateFormButton"  class="btn btn-dark">Update</button>
			</form>
		</div>
	</div>
	<br />
	<br />
	<div id="raceData" class="contentRow">
		<table id="singleRaceTable" class="table table-striped" style="display: none;">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>Lore</th>
					<th>Personality Traits</th>
					<th>Physical Traits</th>
					<th>Planet</th>
					<th>Region</th>
					<th>Language</th>
					<th>Series</th>
			</thead>
			<tbody>
			</tbody>
		</table>
		<div class="row">
			<div class="col-8">
				<table id="raceTable" class="table table-striped">
					<thead>
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Update</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div class="col-4">
				<table id="seriesStatistics" class="table table-striped">
					<thead>
						<tr>
							<th>Series</th>
							<th>#</th>
							</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<br/>
				<table id="languageStatistics" class="table table-striped">
					<thead>
						<tr>
							<th>Language</th>
							<th>#</th>
							</tr>
					</thead>
					<tbody>
					</tbody>
				</table>

			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
